<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
    
    <!--SEO-->
    <meta name="description" content="Metalink Finance - Advanced Investing"/>

    <!--SMO-->
    <meta property="og:tittle" content="Metalink Finance - Your AI DApp"/>
    <meta property="og:site_name" content="Metalink Finance"/>
    <meta property="og:desccription" content="Metalink Finance - Swap Tokens, Stake Pools, Arbitrage, NFTs Marketplace And 
    Network Bridges"/>
    <meta property="og:url" content="https://metalink.finance"/>
    <meta property="og:image" content=""/>
    <meta property="og:image:type" content="image/jpeg"/> 
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/netflixlogo.png" alt="form-image">
        </div><!--form-image-->

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div> <!--title-->
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div> <!--login-button-->
                </div> <!--form-header-->

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div><!--input-box-->

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div><!--input-box-->

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div><!--input-box-->

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div><!--input-box-->

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div><!--input-box-->

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div><!--input-box-->
                </div> <!--input-group-->

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gêneros</h6>
                    </div><!--gender-title-->

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div><!--gender-input-->

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div><!--gender-input-->

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div><!--gender-input-->

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div><!--gender-input-->
                    </div><!--gender-group-->
                </div><!--gender-inputs-->

                <div class="continue-button">
                    <button><a href="https://www.w3schools.com/cssref/css3_pr_background-size.asp">Continuar</a></button>
                </div><!--continue-buttom-->
            </form>
        </div>
    </div>
</body>
</html>
